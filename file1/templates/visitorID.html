<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="templates\visitorID.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/visitorID.css">
</head>
<body></body>
    <div class="container">
        <img src="static/business-woman-busy-clipart-md-910619943.png" id="img" alt="">
        <form id="registrationForm">
            <h2>Pre-Register and <br> Get your Visitor ID</h2>
            <div class="input-group">
                <label for="Name">Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="Contact No.">Contact No.</label>
                <input type="Contact" id="Contact" name="Contact" required>
            </div>
            
            <div class="input-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
